<head>

</head>
<body>
	<ul>

		<ol>
			<li>
				Stove
			</li>
			<li>
				Eggs
			</li>
			<li>
				Pan
			</li>
			<li>
				Oil
			</li>
		</ol>
	</ul>


</body>
</html>
